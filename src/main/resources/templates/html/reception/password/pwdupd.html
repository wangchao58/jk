<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head th:replace="include/style :: acestyle" />
    <div th:include="include/script"></div>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script charset="utf-8" src="kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="kindeditor/lang/zh_CN.js"></script>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.9&key='9e1d9c358dabbf185022c2c8cddaba94'&plugin=AMap.Autocomplete"></script>

</head>
<body>

<br>
<form class="form-horizontal" id="pwd">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userName">用户名:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="userName" name="userName" th:value="${userName}" class="width-100" readonly="readonly"/>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="password">旧密码:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="password" name="password" class="width-100">
            </span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="newPwd">新密码:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="newPwd" name="newPwd" class="width-100">
            </span>

        </div>
    </div>
</form>
</body>

</html>
