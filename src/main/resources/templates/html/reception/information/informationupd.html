<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head th:replace="include/style :: acestyle" />
    <div th:include="include/script"></div>
    <script th:src="@{/htmljs/information/informationlist.js}"></script>

</head>
<body>
<br>
<form class="form-horizontal" id="information">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tContent">内容:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="hidden" id="tId" name="tId" th:value="${tInformation.tId}" class="width-100" />
                <input type="text" id="tContent" name="tContent" th:value="${tInformation.tContent}" class="width-100">
            </span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tImg">图片:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="hidden" id="tImg" name="tImg" th:value="${tInformation.tImg}" class="width-100">
                <input type="file" id="uploadClick" name="file"  class="width-100" />
                <img id="previewImg" th:src="${tInformation.url}"
                     style="width:200px;height:auto;margin-left: 15px;margin-top: 15px;margin-bottom: 20px;"/>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tCoordinate">坐标:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="tCoordinate" name="tCoordinate" th:value="${tInformation.tCoordinate}" class="width-100">
            </span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tPraise">赞:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="tPraise" name="tPraise" th:value="${tInformation.tPraise}" class="width-100">
            </span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tPraise">发布人:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="" name="tPraise" th:value="${tInformation.tPraise}" class="width-100">
            </span>

        </div>
    </div>
</form>
</body>
</html>
