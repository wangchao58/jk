<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head th:replace="include/style :: acestyle" />
    <div th:include="include/script"></div>
    <script th:src="@{/htmljs/activity/activitylist.js}"></script>

</head>
<body>

<br>
<form class="form-horizontal" id="activity">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tHeadline">标题:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="hidden" id="id" name="id" th:value="${tActivity.tId}" class="width-100" />
                <input type="text" id="tHeadline" name="tHeadline" th:value="${tActivity.tHeadline}" class="width-100" />
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tContent">内容:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="tContent" name="tContent" th:value="${tActivity.tContent}" class="width-100">
            </span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="">发布人:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="" name="" th:value="${tActivity.tPhone}" class="width-100">
            </span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tPhone">手机号:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="tPhone" name="tPhone" th:value="${tActivity.tPhone}" class="width-100">
            </span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tWeixing">微信号:</label>
        <div class="col-xs-12 col-sm-5">
            <span class="block input-icon input-icon-right">
                <input type="text" id="tWeixing" name="tWeixing" th:value="${tActivity.tWeixing}" class="width-100">
            </span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tSite">地点:</label>

        <div class="col-xs-12 col-sm-5">
            <input type="text" id="tSite" name="tSite" th:value="${tActivity.tSite}" class="width-100">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tTime">时间:</label>

        <div class="col-xs-12 col-sm-5">
            <input type="text" id="tTime" name="tTime" th:value="${tActivity.tTime}" class="width-100">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tCharge">是否免费:</label>

        <div class="col-xs-12 col-sm-5">
            <select id="tCharge" name="tCharge" class="select2" data-placeholder="Click to Choose...">
                <option>请选择</option>
                <option th:value="0">否</option>
                <option th:value="1">是</option>
            </select>
        </div>
    </div>
</form>
</body>

</html>
